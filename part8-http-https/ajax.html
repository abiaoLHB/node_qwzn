<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax</title>
</head>

<body>
    <div class="wrap">
        <div id="div">ajax</div>
        <div onclick="getData()">获取数据啊</div>

    </div>
    <script>
        // 跨域的情况，网页运行在 http://127.0.0.1:5502/part8-http-https/ajax.html
        function getData() {
            console.log('开始获取数据');
            let xhr = new XMLHttpRequest()
            // 调用接口
            xhr.open('GET', 'http://127.0.0.1:1340/', true)
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        console.log("获取数据成功---");
                        let data = JSON.parse(xhr.responseText)
                        console.log(data);
                        document.getElementById("div").innerHTML = xhr.responseText
                    }
                }
            }
            xhr.send(null)
        }



    </script>
</body>

</html>
